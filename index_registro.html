<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">

        <div class="tarjeta_registro">
            <h1>¡Registrate!</h1>
        

            <div class="primer_nombre inputs">
                <input type="text" name="first_name" placeholder="Primer Nombre" style="border-radius: 5px;
                font-family: Nerko One cursive;
                font-weight: 400;
                font-size: smaller">
            </div>

            <div class="segundo_nombre inputs">
                <input type="text" name="last_name" placeholder="Apellido" style="border-radius: 5px;
                font-family: Nerko One cursive;
                font-weight: 400;
                font-size: smaller">
            </div>

            <div class="correo_electronico inputs">
                <input type="email" name="email" placeholder="Email" style="border-radius: 5px;
                font-family: Nerko One cursive;
                font-weight: 400;
                font-size: smaller;">
            </div>

            <div class="password inputs">
                <input type="password" name="Passwordd" placeholder="Contraseña" style="border-radius: 5px;
                font-family: Nerko One cursive;
                font-weight: 400;
                font-size: smaller;">
            </div>

            <a href="index2.html">
                <button class="btn_registrarse">Ingresar</button>
            </a>

        </div>

    </div>
</body>
</html>
